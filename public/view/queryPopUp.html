<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <form role="form" ng-submit="submitForm(queryPopUp.$valid)" name="queryPopUp" novalidate autocomplete="off">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>

            <h4 class="modal-title" id="myModalLabel">Customer Query : {{form.username}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label" for="queryMsg">
                    Question:
                </label>
                <div class="controls">
                    <textarea disabled class="form-control" style="overflow:auto;resize:none" id="queryMsg"> {{form.queryMsg}}</textarea>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : queryPopUp.responseMsg.$invalid && !queryPopUp.responseMsg.$pristine }">
                <label class="control-label" for="responseMsg">Your answer:</label>
                <div class="control">
                    <textarea ng-model="form.responseMsg" class="form-control" id="responseMsg" name="responseMsg" placeholder="Please enter your message here..." rows="5" required></textarea>
                    <p ng-show="queryPopUp.responseMsg.$invalid && !queryPopUp.responseMsg.$pristine" class="help-block">Message is required.</p>
                </div>
            </div>
        </div>
        <div class="modal-footer" ng-show="role">
            <button type="submit" class="btn btn-primary" ng-disabled="queryPopUp.$invalid">Save changes</button>
        </div>
    </form>
</div>
</form>


</div>
<!-- /.modal-content -->
</body>
</html>
