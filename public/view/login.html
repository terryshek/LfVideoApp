<div class="modal-header" modal="showModal" close="cancel()">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

</div>
<!--<div class="container" ng-controller="loginCtrl">-->

    <div class="alert alert-danger" role="alert" ng-show="warning" id="warning">{{warning}}</div>
    <!-- LOGIN FORM -->
    <form role="form" ng-submit="submitAccount()" novalidate autocomplete="off" >
        <div class="modal-body">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="form.username" ng-model="form.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="form.password" ng-model="form.password">
            </div>
        </div>
        <div class="form-group modal-footer">
            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </div>
    </form>
